<div id="launchNodeModal" class="modalWrap">
	<!-- <div id="closeModal">
		[close]
	</div> -->
	<div class="launchModal walletModalContent">
		<div class="logo">
			<img src="./img/SentinelDVPNShieldLogo.svg" />
		</div>
		<div class="pwWrap">
			<input type="password" class="modalInput" id="launchPW" placeholder="Keyring Passphrase" />
		</div>
		<div class="pwWrap">
			<input type="checkbox" id="autostart" />
			<label for="autostart" class="autostartLabel">Auto-Launch DVPN on Machine Startup?</label>
		</div>
		<div class="button save" id="launchNode">
			<div class="foreground">Launch 🚀</div>
			<div class="background">Launch 🚀</div>
		</div>
		<div class="button cancel" id="cancelLaunch">
			<div class="foreground">Cancel</div>
			<div class="background">Cancel</div>
		</div>
	</div>
	<div class="failModal walletModalContent">
		<div class="logo">
			<img src="./img/SentinelDVPNShieldLogo.svg" />
		</div>
		<div class="message">
			
		</div>
		<div class="button save" id="fail">
			<div class="foreground">🙁</div>
			<div class="background">🙁</div>
		</div>
	</div>
</div>
<div id="updateDVPNModal" class="modalWrap">
	<div id="closeModal">
		[close]
	</div>
	<div class="launchModal modalContent">
		<div class="logo">
			<img src="./img/SentinelDVPNShieldLogo.svg" />
		</div>
		<div class="updateInfo">
			
		</div>
		<div class="button save" id="updateNode">
			<div class="foreground">Update 🚀</div>
			<div class="background">Update 🚀</div>
		</div>
		<div class="button cancel" id="cancelUpdate">
			<div class="foreground">Cancel</div>
			<div class="background">Cancel</div>
		</div>
	</div>
	
</div>
<div id="updateHandyHostModal" class="modalWrap">
	<div id="closeModal">
		[close]
	</div>
	<div class="launchModal modalContent">
		<div class="logo">
			<img src="./img/HandyHost.svg" />
		</div>
		<div class="updateInfo">
			
		</div>
		<div class="button save" id="updateHandyHost">
			<div class="foreground">Update 🚀</div>
			<div class="background">Update 🚀</div>
		</div>
		<div class="button cancel" id="cancelHandyHostUpdate">
			<div class="foreground">Cancel</div>
			<div class="background">Cancel</div>
		</div>
	</div>
	
</div>
<div id="nodeStatusInfo" class="mainPanel">
	<div class="panelTitle">
		Node Status
		<div class="statusBubble">
			<span class="label">Inactive</span>
			<span class="bubble inactive"></span>
		</div>
	</div>
	
	<div class="logs">
		<pre>[Node Status Unavailable]</pre>
	</div>
	<div class="button save" id="showLaunchModal">
		<div class="foreground">Launch DVPN Node</div>
		<div class="background">Launch DVPN Node</div>
	</div>
	<div class="button save" id="haltDVPN">
		<div class="foreground">Halt DVPN Node</div>
		<div class="background">Halt DVPN Node</div>
	</div>
</div>
