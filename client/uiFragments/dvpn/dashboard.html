<div id="dvpnMain" class="serviceMain">
	<div class="options">
		<div class="logo">
			<img src="./img/SentinelDVPNShieldLogo.svg" />
			<span class="logoText">Sentinel</span>
		</div>
		<ul>
			<li id="allServices">All Services</li>
			<li id="dashboard">Dashboard</li>
			<li id="config">Configuration</li>
			<li id="status">Node Status</li>
			<li id="newwallet">New Wallet</li>
			<li id="toggleTheme">
				<div class="toggle isFalse">
					<div class="toggleSlider"></div>
					<div class="foreground"></div>
					<div class="background"></div>
				</div>
				<div class="toggleLabel">Dark Mode</div>
			</li>
			<li id="dvpnUpdatesWarning">
				<span class="warningEmoji">⚠️</span> DVPN Updates Available
			</li>
		</ul>
	</div>
	<div class="settingsButton">
		<div class="stripe first"></div>
		<div class="stripe middle"></div>
		<div class="stripe last"></div>
	</div>
	<div class="dashboard">
		
		<div id="nodeMeta" class="analyticsPanel loading">
			<div>
				<div class="lds-ripple"><div></div><div></div></div>
			</div>
			<div class="loadingText">Loading...</div>
		</div>

		<div id="nodeAnalytics" class="analyticsPanel loading">
			
		</div>
		<div id="streamgraph" class="analyticsPanel">
			<div class="sectionTitle">Bandwidth Usage</div>
			<svg />
			<div class="stripe"></div>
			<div class="sectionErrorMessage">No Session Data in Last 48 Hours</div>
			<div id="streamgraphTooltip">
				<div class="message">
					<div class="title">Subscriber: <span class="subscriberID">0</span></div>
					<div class="time"></div>
					<div>Bandwidth: <span class="sum"></span></div>
					<div>Download: <span class="download"></span></div>
					<div>Upload: <span class="upload"></span></div>
				</div>
			</div>
		</div>
		<div id="sessionMeta" class="analyticsPanel loading">
			
		</div>
		<div id="subscriptionAnalytics" class="analyticsPanel loading">
			
		</div>
		
		<!-- <div id="txMeta" class="analyticsPanel">
			
		</div> -->
	</div>
</div>
