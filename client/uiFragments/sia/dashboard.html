<div id="siaMain" class="serviceMain">
	<div class="options">
		<div class="logo">
			<img src="./img/SiacoinSCLogo.svg" />
			<span class="logoText">Sia</span>
		</div>
		<ul>
			<li id="dashboard">Dashboard</li>
			<li id="wallet">Wallet</li>
			<li id="storage">Storage</li>
			<li id="hosting">Hosting</li>
			<li id="switchWallet">New Wallet</li>
			<li id="toggleTheme">
				<div class="toggle isFalse">
					<div class="toggleSlider"></div>
					<div class="foreground"></div>
					<div class="background"></div>
				</div>
				<div class="toggleLabel">Dark Mode</div>
			</li>

		</ul>
	</div>
	<div class="settingsButton">
		<div class="stripe first"></div>
		<div class="stripe middle"></div>
		<div class="stripe last"></div>
	</div>
	<div class="dashboard mainPanel">
		<div class="hostScore">
			<div class="hostScoreValue"></div>
			<div class="hostRadars"></div>
			<div class="scoreInfo"></div>
		</div>
		<div class="contractsChart dashboardPanel">
			<div class="contractsValue valueLabel">Contracts</div>
			<div class="contractsMeta"></div>
			<div class="contractsBeeswarm"><svg /></div>
			<div id="beeswarmTooltip"></div>
		</div>
		<div class="earningsChart dashboardPanel">
			<div class="earningsValue valueLabel">Earnings</div>
			<div class="earningsMeta"></div>
		</div>
		<div class="storageChart dashboardPanel">
			<div class="storageValue valueLabel">Storage</div>
			<div class="storageMeta">
				<div class="storageUsed donutChart">
					<div class="donutTitle">Storage Used</div>
					<svg />
				</div>
				<div class="registryUsed donutChart">
					<div class="donutTitle">Registry Used</div>
					<svg />
				</div>
			</div>
		</div>
	</div>
</div>
