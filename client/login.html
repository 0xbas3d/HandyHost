<html>
	<head>
		<title>HandyHost Login</title>
		<style>
			body,html{
				background:#111;
				color:#eee;
				margin:0;
				padding:0;
				font-family:Helvetica,Arial,Sans-serif;
			}
			#login{
				float:left;
				width: calc(50% - 40px);
				height: auto;
				margin-top: 50px;
				padding: 20px;
				border-radius: 10px;
				background:#222;
				text-align:center;
				margin-left:25%;
				box-shadow: 0px 20px 40px #000;
				text-align: center;
			}
			.passField.change{
				display:none;
			}
			/*buttons and toggles*/

			.button{
			    padding: 20px;
			    margin: 10px auto;
			    color: #fff;
			    cursor: pointer;
			    opacity: 1.0;
			    position: relative;
			    transition: all 0.3s linear;
			    width: 100px;
			    height: 20px;
			    text-align: center;
			    font-size: 18px;
			    font-weight: 100;
			    float: left;
			    width: calc(100% - 40px);
			    font-size: 24px;
			    line-height: 20px;
			}
			.button .foreground, .button .background{
				border-radius: 20px;
				top:0;
				left:0;
				float:left;
				position:absolute;
				width:100%;
				height:100%;
				line-height: 60px;
				vertical-align:middle;
				transition: box-shadow 0.3s linear;
			}
			.button.save .foreground, .button.save .background{
				box-shadow: 2px 0px 6px #24ed82;
				
			}

			.button.save .foreground{
				background: #3257db; /* Old browsers */
				background: -moz-linear-gradient(45deg,  #3257db 1%, #24ed82 100%); /* FF3.6-15 */
				background: -webkit-linear-gradient(45deg,  #3257db 1%,#24ed82 100%); /* Chrome10-25,Safari5.1-6 */
				background: linear-gradient(45deg,  #3257db 1%,#24ed82 100%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
				filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#3257db', endColorstr='#24ed82',GradientType=1 ); /* IE6-9 fallback on horizontal gradient */
				opacity:1;
				z-index:1;
				transition: opacity 0.3s linear;
			}
			.button.save .background{
				background: #be2fce; /* Old browsers */
				background: -moz-linear-gradient(45deg,  #be2fce 0%, #3257db 26%, #24ed82 100%); /* FF3.6-15 */
				background: -webkit-linear-gradient(45deg,  #be2fce 0%,#3257db 26%,#24ed82 100%); /* Chrome10-25,Safari5.1-6 */
				background: linear-gradient(45deg,  #be2fce 0%,#3257db 26%,#24ed82 100%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
				filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#be2fce', endColorstr='#24ed82',GradientType=1 ); /* IE6-9 fallback on horizontal gradient */
				opacity:1;
				z-index:0;
			}
			.button.cancel .foreground{
				/* Permalink - use to edit and share this gradient: https://colorzilla.com/gradient-editor/#c4c4c4+0,ffffff+100 */
				/* Permalink - use to edit and share this gradient: https://colorzilla.com/gradient-editor/#7f7f7f+0,dbdbdb+100 */
				background: #7f7f7f; /* Old browsers */
				background: -moz-linear-gradient(45deg,  #7f7f7f 0%, #dbdbdb 100%); /* FF3.6-15 */
				background: -webkit-linear-gradient(45deg,  #7f7f7f 0%,#dbdbdb 100%); /* Chrome10-25,Safari5.1-6 */
				background: linear-gradient(45deg,  #7f7f7f 0%,#dbdbdb 100%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
				filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#7f7f7f', endColorstr='#dbdbdb',GradientType=1 ); /* IE6-9 fallback on horizontal gradient */
				color:#fff;
				opacity:1;
				z-index:1;
				transition: opacity 0.3s linear;
			}
			.button.cancel .background{
				/* Permalink - use to edit and share this gradient: https://colorzilla.com/gradient-editor/#c4c4c4+0,ffffff+100 */
				background: #c4c4c4; /* Old browsers */
				background: -moz-linear-gradient(45deg,  #c4c4c4 0%, #ffffff 100%); /* FF3.6-15 */
				background: -webkit-linear-gradient(45deg,  #c4c4c4 0%,#ffffff 100%); /* Chrome10-25,Safari5.1-6 */
				background: linear-gradient(45deg,  #c4c4c4 0%,#ffffff 100%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
				filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#c4c4c4', endColorstr='#ffffff',GradientType=1 ); /* IE6-9 fallback on horizontal gradient */
				color:#444;
				opacity:1;
				z-index:0;
			}
			.button.save:hover .background{
				box-shadow: -2px 0px 7px #be2fce;
			}
			.button:hover .foreground{
				opacity:0;
			}

			.styledInput{
				font-size: 16px;
			    outline: none;
			    border-radius: 5px;
			    padding: 5px;
			    clear: both;
			    box-shadow: inset 1px 1px 5px #ccc;
			    border-top: #aaa;
			    border-left: #aaa;
			    border-right: #eee;
			    border-bottom: #eee;
			    border-width: 1px;
			    border-style: solid;
			    color:#333;
			    font-weight:100;
			    font-family: 'Roboto',Sans-serif;
				float:left;
				width: 100%;
				font-size: 36px;
				padding: 10px;
				border-radius: 10px;
				margin: 10px 0;
				padding-right:48px;
			}
			#logo{
				height: 150px;
				text-align: center;
			}
			#logo svg{
				width: 150px;
				height: 150px;
			}
			#reset{
				float:right;
				cursor:pointer;
				margin: 5px;
				font-size: 12px;
			}
			#warnings{
				color:#c00;
				display: none;
			}
		</style>
	</head>
	<body>
		<script type="module">
			const formMode = "__FORMMODE__";
			let mode = 'login';
			let isLoggingIn = false;
			if(formMode == 'new'){
				setAsNewOrReset(true);
			}
			function doSha256(str){
				return new Promise((resolve,reject)=>{
					let hash = sha256.create();
					hash.update(str);
					resolve(hash.hex());
				})
			}
			function setAsNewOrReset(isBrandNew){
				let len = document.getElementsByClassName('change').length;
				const start = isBrandNew ? 1 : 0;
				for(let i=start;i<len;i++){
					document.getElementsByClassName('change')[i].style.display = 'block';
				}
				document.getElementById('reset').style.display = 'none';
				document.getElementById('loginField').style.display = 'none';
				document.getElementById('warnings').style.display = 'none';
				mode = 'reset';
				const buttonLabel = isBrandNew ? 'Set a Password' : 'Change Password';
				document.getElementsByClassName('foreground')[0].textContent = buttonLabel;
				document.getElementsByClassName('background')[0].textContent = buttonLabel;
			}
			function fail(){
				document.getElementById('warnings').textContent = 'Incorrect Password';
				document.getElementById('warnings').style.display = 'block';
				document.getElementsByClassName('foreground')[0].textContent = 'Login';
				document.getElementsByClassName('background')[0].textContent = 'Login';
				document.getElementById('submit').classList.remove('cancel')
				document.getElementById('submit').classList.add('save');
				isLoggingIn = false;	
			}
			function doLogin(pw){
				doSha256(pw).then(pwSHA256=>{
					fetch('/api/login',{
					    headers: {
					      'Accept': 'application/json',
					      'Content-Type': 'application/json'
					    },
					    method: "POST",
					    body: JSON.stringify({pw:pwSHA256}),
					    credentials:'include'
					})
					.then((res)=>res.json()).then(data=>{
						//console.log('data',data);
						if(data.success){
							document.cookie = "handyhostToken="+data.token+";  path=/; max-age=2628000"; //1 month
							window.location.href = window.location.href;
						}
						else{
							fail();
							return;
						}
					}).catch(error=>{
						console.log('error',error)
					})
				})
			}
			
			function doReset(oldpw,newpw){
				doSha256(oldpw).then(oldpwSHA256=>{
					doSha256(newpw).then(newpwSHA256=>{
						fetch('/api/passwordreset',{
						    headers: {
						      'Accept': 'application/json',
						      'Content-Type': 'application/json'
						    },
						    method: "POST",
						    body: JSON.stringify({oldpw:oldpwSHA256,newpw:newpwSHA256}),
						    credentials:'include'
						})
						.then((res)=>res.json()).then(data=>{
							//console.log('data',data);
							if(data.success){
								document.cookie = "handyhostToken="+data.token+'; path=/; max-age=2628000";';
								window.location.href = window.location.href;
							}
							else{
								console.log("no success",data);
								fail();
								return;
							}
						}).catch(error=>{
							console.log('error',error)
						})
					})
				})
				
			}
			document.getElementById('reset').addEventListener('click',()=>{
				setAsNewOrReset(false);
			});
			document.getElementById('submit').addEventListener('click',()=>{
				if(isLoggingIn){
					return false
				}
				if(mode == 'login'){
					const pw = document.getElementById('loginPass').value;
					if(pw == ''){
						//cannot be blank
						document.getElementById('warnings').textContent = 'Password cannot be blank';
						document.getElementById('warnings').style.display = 'block';
						document.getElementsByClassName('foreground')[0].textContent = 'Login';
						document.getElementsByClassName('background')[0].textContent = 'Login';

						return;
					}
					else{
						document.getElementById('warnings').style.display = 'none';
					}
					doLogin(pw);
				}
				if(mode == 'reset'){
					const oldpw = document.getElementById('oldPass').value;
					const newpw = document.getElementById('newPass').value;
					const confirmpw = document.getElementById('confirmPass').value;
					if(newpw != confirmpw){
						document.getElementById('warnings').textContent = 'Passwords do not match';
						document.getElementById('warnings').style.display = 'block';
						return;
					}
					else if(newpw == ''){
						document.getElementById('warnings').textContent = 'Password cannot be blank';
						document.getElementById('warnings').style.display = 'block';
						return;
					}
					else{
						document.getElementById('warnings').style.display = 'none';
					}
					doReset(oldpw,newpw);
				}
				document.getElementsByClassName('foreground')[0].textContent = 'Logging in...';
				document.getElementsByClassName('background')[0].textContent = 'Logging in...';
				document.getElementById('submit').classList.add('cancel')
				document.getElementById('submit').classList.remove('save');
				isLoggingIn = true;
			})
			/**
			 * [js-sha256]{@link https://github.com/emn178/js-sha256}
			 *
